<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="./To-DoList.Js" defer></script>
    <link rel="stylesheet" href="./bootstrap-5.3.7/dist/css/bootstrap">
    <script src="./bootstrap-5.3.7/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">üìù My To-Do List </h1>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-sm-12">
                <div class="input-group mb-3">
                    <input type="text"
                    id="taskInput"
                    class="form-control"
                    placeholder="Add a task..."
                    />
                    <button class="btn btn-outline-primary" id="addTaskBtn">
                        Add Task
                    </button>
                </div>
                <ul class="list-group" id="taskList">

                </ul>
            </div>
        </div>
    </div>
    
</body>
</html>
